<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>DCodR</title>
</head>
<body class="h-100">
<div class="container-fluid bg-light py-2 h-100">
    <div class="row h-100">
        <div class="col-md h-100">
            <div class="d-flex flex-column p-2 rounded-3 text-center h-100" style="background-color: lightsteelblue">
                <h1>Input</h1>
                <hr>
                <label for="input" class="form-label">Input</label>
                <textarea id="input" class="form-control" rows="5"></textarea>
                <hr>
                <div id="steps" class="d-flex flex-column gap-2 flex-grow-1 overflow-auto">
                    <div class="p-2 gap-2 bg-light rounded-3 text-start">
                        <table class="table table-striped table-borderless">
                            <thead>
                            <tr>
                                <td>
                                    <label for="coder" class="col-form-label fw-bold">Coder</label>
                                </td>
                                <td colspan="3">
                                    <select id="coder" class="form-select"></select>
                                </td>
                            </tr>
                            </thead>
                            <thead class="border-top">
                            <tr>
                                <td class="fw-bold">
                                    Variables
                                </td>
                                <td colspan="3">
                                    <button id="add-variable" type="button" class="btn btn-primary w-100">Add Variable</button>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Variable 1</td>
                                <td>
                                    <input id="brute-force" class="form-check-input" type="checkbox">
                                    <label for="brute-force" class="form-check-label">Brute-force</label>
                                </td>
                                <td>
                                    <label for="variable-value" class="visually-hidden">Value</label>
                                    <input id="variable-value" class="form-control" type="text" placeholder="Value">
                                </td>
                                <td>
                                    <button id="remove-variable" type="button" class="btn btn-danger w-100">X</button>
                                </td>
                            </tr>
                            </tbody>
                            <thead class="border-top">
                            <tr>
                                <td class="fw-bold">
                                    Settings
                                </td>
                                <td colspan="3"></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Setting 1</td>
                                <td colspan="3">
                                    <label for="setting-value" class="visually-hidden">Value</label>
                                    <input id="setting-value" class="form-control" type="text" placeholder="Value">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <button id="add-step" type="button" class="btn btn-primary">Add step</button>
                </div>
                <hr>
                <div class="btn-group" role="group">
                    <button id="encode" type="button" class="btn btn-success">Encode</button>
                    <button id="decode" type="button" class="btn btn-danger">Decode</button>
                </div>
            </div>
        </div>
        <div class="col-md h-100">
            <div class="d-flex flex-column p-2 rounded-3 text-center h-100" style="background-color: navajowhite">
                <h1>Output</h1>
                <hr>
                <div id="output" class="flex-grow-1 overflow-auto"></div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap.bundle.min.js"></script>
<!--<script src="main.js"></script>-->
</body>
</html>
