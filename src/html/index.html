<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DCodR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- Main page -->
<div class="page-container">
    <div class="page-row">
        <div class="page-col">
            <div id="input-container" class="main-container bg-lightsteelblue">
                <h1>Input</h1>
                <hr>
                <label for="input" class="form-label fw-bold">Input</label>
                <textarea id="input" class="form-control" rows="5"></textarea>
                <hr>
                <div class="scroll-container-parent">
                    <div id="steps" class="scroll-container">
                        <button id="add-step" type="button" class="btn btn-primary">&#x271A; Add step</button>
                    </div>
                </div>
                <hr>
                <div id="control-buttons" class="btn-group" role="group">
                    <button id="encode" type="button" class="btn btn-success">Encode</button>
                    <button id="decode" type="button" class="btn btn-danger">Decode</button>
                </div>
                <button id="stop" type="button" class="btn btn-danger">Stop</button>
            </div>
        </div>

        <div class="page-col">
            <div id="output-container" class="main-container bg-navajowhite">
                <h1>Output</h1>
                <hr>
                <div class="scroll-container-parent">
                    <div id="results" class="scroll-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Input templates -->
<template id="step">
    <div class="step entry">
        <table class="table table-striped table-borderless">
            <thead>
            <tr style="visibility: collapse;">
                <td style="width: 20%"></td>
                <td style="width: 20%"></td>
                <td style="width: 50%"></td>
                <td style="width: 10%"></td>
            </tr>
            <tr>
                <td>
                    <label class="col-form-label fw-bold">Coder</label>
                </td>
                <td colspan="2">
                    <select class="coder form-select" aria-label="Coder"></select>
                </td>
                <td class="text-center align-middle">
                    <button type="button" class="remove-step btn btn-close"></button>
                </td>
            </tr>
            </thead>
            <thead class="variables-head border-top">
            <tr>
                <td class="fw-bold">
                    Variables
                </td>
                <td colspan="3">
                    <button type="button" class="add-variable btn btn-primary w-100">&#x271A; Add Variable</button>
                </td>
            </tr>
            </thead>
            <tbody class="variables"></tbody>
            <thead class="settings-head border-top">
            <tr>
                <td class="fw-bold">
                    Settings
                </td>
                <td colspan="3"></td>
            </tr>
            </thead>
            <tbody class="settings"></tbody>
        </table>
    </div>
</template>

<template id="variableRow">
    <tr class="value">
        <td class="value-name"></td>
        <td class="value-brute-force-column">
            <input class="value-brute-force form-check-input" type="checkbox" aria-label="Brute-force">
            <label class="form-check-label">Brute-force</label>
        </td>
        <td colspan="2">
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
    </tr>
</template>

<template id="bruteForceVariableRow">
    <tr class="value">
        <td class="value-name"></td>
        <td>
            <input class="value-brute-force form-check-input" type="checkbox" aria-label="Brute-force">
            <label class="form-check-label">Brute-force</label>
        </td>
        <td>
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
        <td class="text-center align-middle">
            <button type="button" class="value-remove btn btn-close"></button>
        </td>
    </tr>
</template>

<template id="settingRow">
    <tr class="value">
        <td class="value-name"></td>
        <td colspan="3">
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
    </tr>
</template>

<!-- Output templates -->
<template id="result">
    <div class="result entry">
        <p class="p-2 fw-bold">Coders</p>
        <div class="arguments accordion accordion-flush"></div>
        <p class="p-2 fw-bold">Output</p>
        <p class="output text-break rounded-3 p-2 bg-gray"></p>
    </div>
</template>

<template id="argument">
    <div class="argument accordion-item">
        <h2 class="accordion-header">
            <button class="coder-name accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false"></button>
        </h2>
        <div class="coder-values accordion-collapse collapse">
            <table class="coder-table accordion-body table table-striped table-borderless"></table>
        </div>
    </div>
</template>

<template id="error">
    <div class="error entry">
        <p class="p-2 fw-bold">Error</p>
        <p class="output text-break rounded-3 p-2 bg-gray"></p>
    </div>
</template>

<!-- Scripts -->
<script src="main.js"></script>
</body>
</html>
