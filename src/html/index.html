<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DCodR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="page-container">
    <div class="page-row">
        <div class="page-col">
            <div id="input-container" class="main-container bg-lightsteelblue">
                <h1>Input</h1>
                <hr>
                <label for="input" class="form-label fw-bold">Input</label>
                <textarea id="input" class="form-control" rows="5"></textarea>
                <hr>
                <div class="scroll-container-parent">
                    <div id="steps" class="scroll-container">
                        <button id="add-step" type="button" class="btn btn-primary">&#x271A; Add step</button>
                    </div>
                </div>
                <hr>
                <div class="btn-group" role="group">
                    <button id="encode" type="button" class="btn btn-success">Encode</button>
                    <button id="decode" type="button" class="btn btn-danger">Decode</button>
                </div>
            </div>
        </div>

        <div class="page-col">
            <div id="output-container" class="main-container bg-navajowhite">
                <h1>Output</h1>
                <hr>
                <div class="scroll-container-parent">
                    <div id="results" class="scroll-container">
                        <div class="result entry">
                            <p class="p-2 fw-bold">Coders</p>
                            <div class="accordion accordion-flush">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".collapse1" aria-expanded="false">
                                            Caesar Cipher
                                        </button>
                                    </h2>
                                    <div class="collapse1 accordion-collapse collapse">
                                        <table class="accordion-body table table-striped table-borderless">
                                            <tr>
                                                <td>Shift</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>Alphabet</td>
                                                <td>abcdefghijklmnopqrstuvwxyz</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".collapse2" aria-expanded="false">
                                            Caesar Cipher
                                        </button>
                                    </h2>
                                    <div class="collapse2 accordion-collapse collapse">
                                        <table class="accordion-body table table-striped table-borderless">
                                            <tr>
                                                <td>Shift</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>Alphabet</td>
                                                <td>abcdefghijklmnopqrstuvwxyz</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".collapse3" aria-expanded="false">
                                            Caesar Cipher
                                        </button>
                                    </h2>
                                    <div class="collapse3 accordion-collapse collapse">
                                        <table class="accordion-body table table-striped table-borderless">
                                            <tr>
                                                <td>Shift</td>
                                                <td>3</td>
                                            </tr>
                                            <tr>
                                                <td>Alphabet</td>
                                                <td>abcdefghijklmnopqrstuvwxyz</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <p class="p-2 fw-bold">Output</p>
                            <p class="text-break rounded-3 p-2 bg-gray">
                                aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                                aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="step">
    <div class="step entry">
        <table class="table table-striped table-borderless">
            <thead>
            <tr>
                <td>
                    <label class="col-form-label fw-bold">Coder</label>
                </td>
                <td colspan="2">
                    <select class="coder form-select" aria-label="Coder"></select>
                </td>
                <td class="text-center align-middle">
                    <button type="button" class="remove-step btn btn-close"></button>
                </td>
            </tr>
            </thead>
            <thead class="variables-head border-top">
            <tr>
                <td class="fw-bold">
                    Variables
                </td>
                <td colspan="3">
                    <button type="button" class="add-variable btn btn-primary w-100">&#x271A; Add Variable</button>
                </td>
            </tr>
            </thead>
            <tbody class="variables"></tbody>
            <thead class="settings-head border-top">
            <tr>
                <td class="fw-bold">
                    Settings
                </td>
                <td colspan="3"></td>
            </tr>
            </thead>
            <tbody class="settings"></tbody>
        </table>
    </div>
</template>

<template id="valueRow">
    <tr class="value">
        <td class="value-name"></td>
        <td colspan="3">
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
    </tr>
</template>

<template id="bruteForceRow">
    <tr class="value">
        <td class="value-name"></td>
        <td>
            <input class="value-brute-force form-check-input" type="checkbox" aria-label="Brute-force">
            <label class="form-check-label">Brute-force</label>
        </td>
        <td>
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
        <td class="text-center align-middle">
            <button type="button" class="value-remove btn btn-close"></button>
        </td>
    </tr>
</template>

<template id="result">
    <div id="resulty" class="p-2 gap-2 bg-light rounded-3 text-start">
        <table class="table table-striped table-borderless">
            <thead>
            <tr>
                <td class="fw-bold">
                    Coder
                </td>
                <td id="coder-result">
                    Caesar Cipher
                </td>
            </tr>
            </thead>
            <thead class="border-top">
            <tr>
                <td class="fw-bold">
                    Variables
                </td>
                <td>
                </td>
            </tr>
            </thead>
            <tbody id="variable-results">
            <tr id="variable-result">
                <td id="variable-result-name">
                    Variable 1
                </td>
                <td id="variable-result-name-result">
                    Result 1
                </td>
            </tr>
            </tbody>
            <thead id="settings-result-head" class="border-top">
            <tr>
                <td class="fw-bold">
                    Settings
                </td>
                <td></td>
            </tr>
            </thead>
            <tbody id="settings-result">
            <tr id="setting-result">
                <td id="setting-result-name">
                    Setting 1
                </td>
                <td id="setting-result-name-result">
                    Alphabet
                </td>
            </tr>
            </tbody>
            <thead id="output-result-head" class="border-top">
            <tr>
                <td class="fw-bold">
                    Output
                </td>
                <td></td>
            </tr>
            </thead>
            <tbody id="outputs-result">
            <tr id="output-result">
                <td colspan="2">
                    This is the resulting output of the Coder. wafaf afafa fafwaf afa feaae faefaef eafea fae feaf eaf ef eafea fea fea fa fa faf eaf afaef afeae fa faf af af eafa fa faf afaf
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

<script src="main.js"></script>
</body>
</html>
