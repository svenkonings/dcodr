<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>DCodR</title>
</head>
<body class="h-100">
<div class="container-fluid bg-light py-2 h-100">
    <div class="row h-100 gap-2 gap-md-0">
        <div class="col-md h-100">
            <div class="d-flex flex-column p-2 rounded-3 text-center h-100" style="background-color: lightsteelblue">
                <h1>Input</h1>
                <hr>
                <label for="input" class="form-label fw-bold">Input</label>
                <textarea id="input" class="form-control" rows="5"></textarea>
                <hr>
                <div class="position-relative h-100">
                    <div id="steps" class="position-absolute top-0 bottom-0 start-0 end-0 overflow-auto d-flex flex-column gap-2 flex-grow-1">
                        <button id="add-step" type="button" class="btn btn-primary">&#x271A; Add step</button>
                    </div>
                </div>
                <hr>
                <div class="btn-group" role="group">
                    <button id="encode" type="button" class="btn btn-success">Encode</button>
                    <button id="decode" type="button" class="btn btn-danger">Decode</button>
                </div>
            </div>
        </div>

        <div class="col-md h-100">
            <div class="d-flex flex-column p-2 rounded-3 text-center h-100" style="background-color: navajowhite">
                <h1>Output</h1>
                <hr>
                <div class="position-relative h-100">
                    <div id="results" class="position-absolute top-0 bottom-0 start-0 end-0 overflow-auto d-flex flex-column gap-2 flex-grow-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="step">
    <div class="step p-2 gap-2 bg-light rounded-3 text-start">
        <table class="table table-striped table-borderless">
            <thead>
                <tr>
                    <td>
                        <label class="col-form-label fw-bold">Coder</label>
                    </td>
                    <td colspan="2">
                        <select class="coder form-select" aria-label="Coder"></select>
                    </td>
                    <td class="text-center align-middle">
                        <button type="button" class="remove-step btn btn-danger btn-close"></button>
                    </td>
                </tr>
            </thead>
            <thead class="variables-head border-top">
                <tr>
                    <td class="fw-bold">
                        Variables
                    </td>
                    <td colspan="3">
                        <button type="button" class="add-variable btn btn-primary w-100">&#x271A; Add Variable</button>
                    </td>
                </tr>
            </thead>
            <tbody class="variables"></tbody>
            <thead class="settings-head border-top">
                <tr>
                    <td class="fw-bold">
                        Settings
                    </td>
                    <td colspan="3"></td>
                </tr>
            </thead>
            <tbody class="settings"></tbody>
        </table>
    </div>
</template>

<template id="valueRow">
    <tr class="value">
        <td class="value-name"></td>
        <td colspan="3">
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
    </tr>
</template>

<template id="bruteForceRow">
    <tr class="value">
        <td class="value-name"></td>
        <td>
            <input class="value-brute-force form-check-input" type="checkbox" aria-label="Brute-force">
            <label class="form-check-label">Brute-force</label>
        </td>
        <td>
            <input class="value-input form-control" type="text" aria-label="Value" placeholder="Value">
        </td>
        <td class="text-center align-middle">
            <button type="button" class="value-remove btn btn-danger btn-close"></button>
        </td>
    </tr>
</template>

<template id="result">
    <div id="resulty" class="p-2 gap-2 bg-light rounded-3 text-start">
        <table class="table table-striped table-borderless">
            <thead>
            <tr>
                <td class="fw-bold">
                    Coder
                </td>
                <td id="coder-result">
                    Caesar Cipher
                </td>
            </tr>
            </thead>
            <thead class="border-top">
            <tr>
                <td class="fw-bold">
                    Variables
                </td>
                <td>
                </td>
            </tr>
            </thead>
            <tbody id="variable-results">
            <tr id="variable-result">
                <td id="variable-result-name">
                    Variable 1
                </td>
                <td id="variable-result-name-result">
                    Result 1
                </td>
            </tr>
            </tbody>
            <thead id="settings-result-head" class="border-top">
            <tr>
                <td class="fw-bold">
                    Settings
                </td>
                <td></td>
            </tr>
            </thead>
            <tbody id="settings-result">
            <tr id="setting-result">
                <td id="setting-result-name">
                    Setting 1
                </td>
                <td id="setting-result-name-result">
                    Alphabet
                </td>
            </tr>
            </tbody>
            <thead id="output-result-head" class="border-top">
            <tr>
                <td class="fw-bold">
                    Output
                </td>
                <td></td>
            </tr>
            </thead>
            <tbody id="outputs-result">
            <tr id="output-result">
                <td colspan="2">
                    This is the resulting output of the Coder. wafaf afafa fafwaf afa feaae faefaef eafea fae feaf eaf ef eafea fea fea fa fa faf eaf afaef afeae fa faf af af eafa fa faf afaf
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
